<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SetUp-Link v3.0.0</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>SetUp-Link <span class="version">v3.0.0</span></h1>
    <p>Calcolatore dinamico per Attenuatori RF</p>
  </header>

  <main>
    <section class="inputs">
      <div class="group">
        <label for="gen">Generatore [dBm] (±0.01 dB):</label>
        <input type="number" id="gen" step="0.01" value="0"/>
      </div>
      <div class="group">
        <label for="a1">A₁ [0–10 dB | ±0.03 dB | step 0.1]:</label>
        <input type="number" id="a1" min="0" max="10" step="0.1" value="0"/>
      </div>
      <div class="group">
        <label for="a2">A₂ [0–20 dB | ±0.05 dB | step 0.25]:</label>
        <input type="number" id="a2" min="0" max="20" step="0.25" value="0"/>
      </div>
      <div class="group">
        <label for="a3">A₃ [0–30 dB | ±0.05 dB | step 1]:</label>
        <input type="number" id="a3" min="0" max="30" step="1" value="0"/>
      </div>
    </section>

    <section class="slider-section">
      <label for="level-slider">Livello d'uscita desiderato [dBm]:</label>
      <input type="range" id="level-slider" min="-60" max="10" step="0.1"/>
      <span id="level-display">0.00 dBm ±0.08 dB</span>
    </section>

    <section class="outputs">
      <div class="group">
        <label>Livello risultante:</label>
        <output id="result">-- dBm</output>
        <small id="approx-msg"></small>
      </div>
      <div class="group">
        <label>Lettura stimata sonda S<sub>c</sub> (±0.02 dB):</label>
        <output id="probe">-- dBm</output>
      </div>
    </section>
  </main>

  <footer>
    <p>Powered by <strong>johnpre</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
